<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Slides of the Boxing Game project :D</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/simple.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1 class="r-fit-text">
            <a href="https://angelip2303.github.io/boxing-game">
              Boxing game
            </a>
          </h1>
          <h4 class="r-fit-text">
            <small>
              Creado por
              <a href="https://angelip2303.github.io/">
                Ángel Iglesias Préstamo
              </a>
              y Diego Martín Fernández
            </small>
          </h4>
        </section>
        <section>
          <section>
            <h2>Tecnologías</h2>
            <ul>
              <li><a href="https://p5js.org/es/"> p5.js </a></li>
              <li><a href="https://ml5js.org/"> ml5.js </a></li>
            </ul>
          </section>
          
          <section>
            <h3>Ejemplos donde usamos p5.js</h3>
            <img src="img/healthbarcode.PNG">
          </section>

          <section>
            <h3>Ejemplos donde usamos ml5.js</h3>
            <img src="img/videocapturecode.PNG">
          </section>
          
        </section>

        <section>
          <h3>Video de prueba</h3>
          <iframe width="420" height="315"
            src="https://www.youtube.com/watch?v=TUX-WneEcYI">
          </iframe>
        </section>

        <section>
          <h2>Agradecimiento a los testers</h2>
          <img src="img/collage.png">
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        keyboard: {
          39: "navigateNext",
          37: "navigatePrev",
        },
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
